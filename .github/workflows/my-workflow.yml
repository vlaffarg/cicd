name: Manual install

on:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install
    - name: Build application
      run: npm run build
    - name: Run tests
      if: ${{ github.event.inputs.run-tests == 'true' }}
      run: npm test